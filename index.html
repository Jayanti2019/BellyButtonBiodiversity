<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:powderblue;">
  <div class="topnav">
    <a class="active" href="#bar">Bar Chart</a>
    <a href="#gauge">Gauge Chart</a>
    <a href="#bubble">Bubble Chart</a>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <img src = "AddImageHtml5.jpg">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style="background-color:rgb(117, 150, 90);">
          <h5 style="color:rgb(97, 6, 44);">Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title" style="font-size:large">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body" style="background-color:rgb(221, 238, 144);"></div>
        </div>
      </div>
      <div class="col-md-5" style="background-color:rgb(185, 230, 176);">
        <div id="bar" style="background-color:rgb(185, 230, 176);"></div>
      </div>
      <div class="col-md-5"style="background-color:lightgreen;">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="background-color:rgb(230, 176, 218);">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="charts.js"></script>

</body>

</html>
